{% extends "base.html" %}

{% block title %} Choose a Story {% endblock %}

{% block content %} 
<h1>Pick a Story!</h1>
<form action="/inputs">
    <select name="story_choice">
    {% for story in story_list %}
        <option value="{{story.title}}">{{story.title}}</option>
    {% endfor %}
    </select>
    <button>Choose!</button>
</form>
{% endblock %}
