{% extends "base.html" %}

{% block title %} Madlibs {% endblock %}

{% block content %} 
<h1>Madlibs</h1>
<form action="/story">
    {% for word in prompts %}
        <p>{{word}}: <input type="text" name="{{word}}"></p>
    {% endfor %}
    <input type="text" name=story_input value={{chosen_story}} hidden>
    <button>Submit</button>
</form>
{% endblock %}
